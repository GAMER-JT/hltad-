<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Streaming - One UI 14</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* One UI 14 Colors */
      --background: #000000;
      --foreground: #ffffff;
      --card: #121212;
      --card-foreground: #ffffff;
      --primary: #0A84FF;
      --primary-foreground: #ffffff;
      --secondary: #1C1C1E;
      --secondary-foreground: #ffffff;
      --muted: #2C2C2E;
      --muted-foreground: #8E8E93;
      --accent: #FF375F;
      --accent-foreground: #ffffff;
      --destructive: #FF453A;
      --destructive-foreground: #ffffff;
      --border: #38383A;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      letter-spacing: -0.01em;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      padding-bottom: 80px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 16px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .container.loaded {
      opacity: 1;
    }

    /* Video Player */
    .video-player {
      width: 100%;
      aspect-ratio: 16/9;
      background-color: black;
      border-radius: 2.5rem;
      overflow: hidden;
      position: relative;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      margin-bottom: 28px;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    .video-player:hover {
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }

    .video-player video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.1) 50%, rgba(0, 0, 0, 0.3));
      pointer-events: none;
    }

    .channel-info {
      position: absolute;
      top: 0;
      left: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      width: 100%;
      animation: slideIn 0.5s ease forwards;
    }

    .channel-info-text h3 {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 4px;
      color: white;
    }

    .channel-info-text p {
      font-size: 0.875rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .live-badge {
      margin-left: auto;
      display: flex;
      align-items: center;
      background-color: var(--accent);
      padding: 6px 16px;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
      color: white;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      animation: float 3s ease-in-out infinite;
    }

    .live-dot {
      width: 8px;
      height: 8px;
      background-color: white;
      border-radius: 50%;
      margin-right: 6px;
      animation: pulse 1.5s infinite;
    }

    .loading-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: scaleIn 0.3s ease forwards;
    }

    .spinner {
      width: 64px;
      height: 64px;
      border: 4px solid var(--primary);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .error-message {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(16px);
      text-align: center;
      padding: 20px;
      animation: blurIn 0.5s ease forwards;
    }

    .error-icon {
      font-size: 3rem;
      color: var(--destructive);
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    .error-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 8px;
      animation: slideUp 0.5s ease forwards;
    }

    .error-subtitle {
      font-size: 0.875rem;
      opacity: 0.6;
      margin-bottom: 24px;
      animation: slideUp 0.5s ease forwards;
      animation-delay: 0.1s;
    }

    .retry-button {
      background-color: var(--primary);
      color: white;
      padding: 14px 24px;
      border-radius: 9999px;
      display: flex;
      align-items: center;
      gap: 8px;
      border: none;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      animation: slideUp 0.5s ease forwards;
      animation-delay: 0.2s;
    }

    .retry-button:hover {
      background-color: #0071E3;
      transform: scale(1.05);
    }

    .retry-button:active {
      transform: scale(0.95);
    }

    .no-channel-message {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(16px);
      text-align: center;
      padding: 20px;
      animation: blurIn 0.5s ease forwards;
    }

    .no-channel-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 12px;
      animation: slideUp 0.5s ease forwards;
    }

    .no-channel-subtitle {
      font-size: 0.875rem;
      opacity: 0.6;
      animation: slideUp 0.5s ease forwards;
      animation-delay: 0.1s;
    }

    /* Category Filter */
    .category-filter {
      position: relative;
      margin-bottom: 24px;
      padding: 12px 0;
      overflow: hidden;
    }

    .category-scroll {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding: 8px 0;
      scroll-behavior: smooth;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .category-scroll::-webkit-scrollbar {
      display: none;
    }

    .category-button {
      padding: 14px 24px;
      border-radius: 9999px;
      font-size: 0.875rem;
      font-weight: 500;
      white-space: nowrap;
      transition: all 0.3s ease;
      flex-shrink: 0;
      border: none;
      cursor: pointer;
      background-color: var(--secondary);
      color: white;
    }

    .category-button:hover {
      transform: scale(1.03);
      background-color: var(--muted);
    }

    .category-button:active {
      transform: scale(0.97);
    }

    .category-button.active {
      background-color: var(--primary);
      color: white;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .scroll-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background-color: rgba(28, 28, 30, 0.8);
      backdrop-filter: blur(8px);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .scroll-button.left {
      left: 0;
    }

    .scroll-button.right {
      right: 0;
    }

    .category-filter:hover .scroll-button {
      opacity: 1;
    }

    .scroll-button:hover {
      background-color: var(--muted);
      transform: translateY(-50%) scale(1.1);
    }

    /* Channel Section */
    .channel-section {
      margin-bottom: 28px;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      position: relative;
      display: inline-block;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 40px;
      height: 4px;
      background-color: var(--primary);
      border-radius: 9999px;
    }

    /* Channel Grid */
    .channel-row {
      position: relative;
      margin-bottom: 28px;
    }

    .channel-scroll {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding: 8px 0;
      scroll-behavior: smooth;
      scrollbar-width: none;
      -ms-overflow-style: none;
      scroll-snap-type: x mandatory;
    }

    .channel-scroll::-webkit-scrollbar {
      display: none;
    }

    /* Channel Card */
    .channel-card {
      flex-shrink: 0;
      width: 140px;
      background-color: var(--card);
      border-radius: 2rem;
      overflow: hidden;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      cursor: pointer;
      scroll-snap-align: start;
      animation: fadeIn 0.5s ease;
    }

    .channel-card:hover {
      transform: scale(1.05) translateY(-4px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .channel-card.active {
      box-shadow: 0 0 0 2px var(--primary);
    }

    .channel-image-container {
      position: relative;
      aspect-ratio: 16/9;
      overflow: hidden;
      border-radius: 2rem 2rem 0 0;
    }

    .channel-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.5s ease;
    }

    .channel-card:hover .channel-image {
      transform: scale(1.1);
      filter: brightness(1.1);
    }

    .channel-image-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.3) 50%, rgba(0, 0, 0, 0.3));
    }

    .channel-info-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 16px;
    }

    .channel-name {
      font-size: 0.9375rem;
      font-weight: bold;
      margin-bottom: 6px;
      color: white;
      line-height: 1.2;
      transition: transform 0.3s ease;
    }

    .channel-card:hover .channel-name {
      transform: translateY(-2px);
    }

    .channel-meta {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.7);
      transition: all 0.3s ease;
      opacity: 0.8;
    }

    .channel-card:hover .channel-meta {
      opacity: 1;
    }

    .channel-live-badge {
      display: flex;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 2px 6px;
      border-radius: 9999px;
      font-size: 0.75rem;
    }

    .channel-live-dot {
      width: 8px;
      height: 8px;
      background-color: var(--accent);
      border-radius: 50%;
      margin-right: 4px;
      animation: pulse 1.5s infinite;
    }

    .channel-footer {
      padding: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid var(--border);
    }

    .channel-genre {
      font-size: 0.75rem;
      color: var(--muted-foreground);
    }

    .favorite-button {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 500;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      background-color: var(--secondary);
      color: var(--muted-foreground);
    }

    .favorite-button:hover {
      transform: scale(1.05);
    }

    .favorite-button:active {
      transform: scale(0.95);
    }

    .favorite-button.active {
      background-color: var(--primary);
      color: white;
    }

    .heart-icon {
      width: 14px;
      height: 14px;
    }

    .heart-icon.active {
      animation: float 3s ease-in-out infinite;
    }

    /* Empty Favorites */
    .empty-favorites {
      text-align: center;
      padding: 64px 32px;
      background-color: var(--secondary);
      border-radius: 2.5rem;
      margin-top: 16px;
      animation: fadeIn 0.5s ease;
    }

    .empty-favorites-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 20px;
      color: var(--muted-foreground);
      opacity: 0.3;
    }

    .empty-favorites-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .empty-favorites-subtitle {
      font-size: 0.875rem;
      color: var(--muted-foreground);
    }

    /* Bottom Navigation */
    .bottom-navigation {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(16px);
      border-top: 1px solid rgba(56, 56, 58, 0.5);
      z-index: 50;
      display: flex;
      justify-content: space-around;
      height: 80px;
      transition: all 0.3s ease;
    }

    .bottom-navigation.scrolled {
      box-shadow: 0 -10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .nav-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      transition: all 0.3s ease;
      background-color: transparent;
      border: none;
      cursor: pointer;
      color: var(--muted-foreground);
    }

    .nav-button.active {
      color: var(--primary);
    }

    .nav-icon-container {
      padding: 10px;
      border-radius: 9999px;
      margin-bottom: 4px;
      transition: all 0.3s ease;
    }

    .nav-button.active .nav-icon-container {
      background-color: rgba(10, 132, 255, 0.1);
      transform: scale(1.1);
    }

    .nav-icon {
      width: 24px;
      height: 24px;
      transition: transform 0.3s ease;
    }

    .nav-button.active .nav-icon {
      animation: float 3s ease-in-out infinite;
    }

    .nav-label {
      font-size: 0.75rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    /* Search Dialog */
    .search-dialog {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      transition: all 0.3s ease;
      backdrop-filter: blur(16px);
      opacity: 0;
      pointer-events: none;
    }

    .search-dialog.open {
      opacity: 1;
      pointer-events: auto;
    }

    .search-container {
      background-color: var(--card);
      border: 1px solid var(--border);
      border-radius: 2.5rem;
      width: 95%;
      max-width: 1200px;
      max-height: 90vh;
      overflow-y: auto;
      padding: 32px;
      position: relative;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      transition: all 0.3s ease;
      transform: translateY(32px) scale(0.95);
    }

    .search-dialog.open .search-container {
      transform: translateY(0) scale(1);
    }

    .search-header {
      margin-bottom: 24px;
      position: relative;
    }

    .search-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary);
      position: relative;
      display: inline-block;
    }

    .search-title::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 40px;
      height: 4px;
      background-color: var(--primary);
      border-radius: 9999px;
    }

    .close-button {
      position: absolute;
      top: 0;
      right: 0;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background-color: var(--secondary);
      border: 1px solid var(--border);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .close-button:hover {
      transform: rotate(90deg);
      background-color: var(--muted);
    }

    .search-input-container {
      margin-bottom: 32px;
      position: relative;
    }

    .search-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted-foreground);
      width: 20px;
      height: 20px;
    }

    .search-input {
      width: 100%;
      padding: 20px;
      padding-left: 56px;
      background-color: var(--secondary);
      border: 1px solid var(--border);
      color: white;
      border-radius: 9999px;
      outline: none;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .search-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(10, 132, 255, 0.2);
    }

    .search-results {
      max-height: 60vh;
      overflow-y: auto;
      padding: 0 8px;
    }

    .search-message {
      text-align: center;
      padding: 64px 32px;
      background-color: var(--secondary);
      border-radius: 2rem;
      animation: fadeIn 0.5s ease;
    }

    .search-message-icon {
      width: 56px;
      height: 56px;
      margin: 0 auto 16px;
      color: var(--muted-foreground);
      opacity: 0.5;
    }

    .search-message-text {
      font-size: 1.125rem;
      color: var(--muted-foreground);
    }

    .search-results-row {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      margin-bottom: 24px;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes scaleIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes pulse {
      0% { opacity: 0.6; transform: scale(0.95); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 0.6; transform: scale(0.95); }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0px); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes blurIn {
      from { opacity: 0; backdrop-filter: blur(0); }
      to { opacity: 1; backdrop-filter: blur(16px); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Tabs */
    .tab-content {
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .tab-content.active {
      display: block;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .search-container {
        padding: 24px 16px;
      }
      
      .channel-card {
        width: 130px;
      }
    }

    @media (max-width: 480px) {
      .video-player {
        border-radius: 1.5rem;
      }
      
      .channel-card {
        width: 120px;
      }
      
      .category-button {
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <!-- TV Tab Content -->
    <div class="tab-content active" id="tv-tab">
      <!-- Video Player -->
      <div class="video-player" id="videoPlayer">
        <video id="video"></video>
        
        <div class="video-overlay">
          <div class="channel-info">
            <div class="channel-info-text">
              <h3 id="currentChannelName">Selecciona un canal</h3>
              <p id="currentChannelGenre"></p>
            </div>
            <div class="live-badge" id="liveBadge" style="display: none;">
              <div class="live-dot"></div>
              EN VIVO
            </div>
          </div>
        </div>
        
        <!-- Loading Spinner -->
        <div class="loading-spinner" id="loadingSpinner" style="display: none;">
          <div class="spinner"></div>
        </div>
        
        <!-- Error Message -->
        <div class="error-message" id="errorMessage" style="display: none;">
          <div class="error-icon">⚠️</div>
          <div class="error-title">Error al cargar el video</div>
          <div class="error-subtitle">Intenta con otro canal o recarga la página</div>
          <button class="retry-button" id="retryButton">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 2v6h-6"></path>
              <path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path>
              <path d="M3 22v-6h6"></path>
              <path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path>
            </svg>
            Intentar Recargar
          </button>
        </div>
        
        <!-- No Channel Selected Message -->
        <div class="no-channel-message" id="noChannelMessage">
          <p class="no-channel-title">Selecciona un canal para comenzar</p>
          <small class="no-channel-subtitle">Explora los canales disponibles abajo</small>
        </div>
      </div>
      
      <!-- Category Filter -->
      <div class="category-filter" id="categoryFilter">
        <button class="scroll-button left" id="categoryScrollLeft">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m15 18-6-6 6-6"/>
          </svg>
        </button>
        
        <div class="category-scroll" id="categoryScroll">
          <!-- Categories will be added here dynamically -->
        </div>
        
        <button class="scroll-button right" id="categoryScrollRight">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m9 18 6-6-6-6"/>
          </svg>
        </button>
      </div>
      
      <!-- Channel Section -->
      <div class="channel-section">
        <h2 class="section-title">Canales</h2>
        
        <div id="channelGrid">
          <!-- Channel rows will be added here dynamically -->
        </div>
      </div>
    </div>
    
    <!-- Favorites Tab Content -->
    <div class="tab-content" id="favorites-tab">
      <h2 class="section-title">Mis Favoritos</h2>

    // Load video with HLS.js
    function loadVideo(url) {
      elements.loadingSpinner.style.display = 'flex';
      elements.errorMessage.style.display = 'none';
      
      // Clean up previous HLS instance
      if (state.hls) {
        state.hls.destroy();
        state.hls = null;
      }
      
      // Check if HLS.js is supported
      if (Hls.isSupported()) {
        const hls = new Hls({
          enableWorker: true,
          lowLatencyMode: false,
          maxBufferLength: 60,
          maxMaxBufferLength: 120,
          maxBufferSize: 60 * 1000 * 1000,
          maxBufferHole: 0.5,
          highBufferWatchdogPeriod: 2,
          nudgeOffset: 0.2,
          nudgeMaxRetry: 5,
          startFragPrefetch: true,
          testBandwidth: true,
          progressive: true,
          backBufferLength: 90
        });
        
        hls.on(Hls.Events.ERROR, (event, data) => {
          console.error('HLS Error:', data);
          
          if (data.details === 'bufferStalledError') {
            console.log('Buffer stalled, attempting recovery...');
            elements.loadingSpinner.style.display = 'flex';
            
            // Try to recover by seeking slightly forward
            if (elements.video && !elements.video.paused) {
              const currentTime = elements.video.currentTime;
              elements.video.currentTime = currentTime + 0.1;
            }
            
            // If we have too many stalls, try to reduce quality
            if (hls && hls.autoLevelEnabled) {
              const currentLevel = hls.currentLevel;
              if (currentLevel > 0) {
                console.log('Reducing quality level to improve stability');
                hls.nextLevel = currentLevel - 1;
              }
            }
            
            return;
          }
          
          if (data.fatal) {
            switch (data.type) {
              case Hls.ErrorTypes.NETWORK_ERROR:
                console.log('Fatal network error encountered, trying to recover');
                hls.startLoad();
                break;
              case Hls.ErrorTypes.MEDIA_ERROR:
                console.log('Fatal media error encountered, trying to recover');
                hls.recoverMediaError();
                break;
              default:
                console.log('Fatal error, cannot recover');
                elements.errorMessage.style.display = 'flex';
                elements.loadingSpinner.style.display = 'none';
                break;
            }
          }
        });
        
        hls.loadSource(url);
        hls.attachMedia(elements.video);
        
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          elements.video.play()
            .then(() => {
              elements.loadingSpinner.style.display = 'none';
            })
            .catch(e => {
              console.error('Error playing video:', e);
              
              // Try again
              elements.video.muted = false;
              
              elements.video.play()
                .then(() => {
                  elements.loadingSpinner.style.display = 'none';
                })
                .catch(e2 => {
                  console.error('Error playing even with mute:', e2);
                  elements.errorMessage.style.display = 'flex';
                  elements.loadingSpinner.style.display = 'none';
                });
            });
        });
        
        state.hls = hls;
      } else if (elements.video.canPlayType('application/vnd.apple.mpegurl')) {
        // Native HLS support (Safari)
        elements.video.src = url;
        elements.video.addEventListener('loadedmetadata', () => {
          elements.video.play()
            .then(() => {
              elements.loadingSpinner.style.display = 'none';
            })
            .catch(e => {
              console.error('Error playing video:', e);
              elements.errorMessage.style.display = 'flex';
              elements.loadingSpinner.style.display = 'none';
            });
        });
      } else {
        elements.errorMessage.style.display = 'flex';
        elements.loadingSpinner.style.display = 'none';
        console.error('HLS not supported');
      }
    }

    // Search channels

        elements.noResultsMessage.style.display = 'none';
        elements.searchResultsGrid.innerHTML = '';
        return;
      }
      
      const normalizedQuery = query.trim().toLowerCase();
      
      // Filter channels
      const results = channels.filter(channel => 
        channel.name.toLowerCase().includes(normalizedQuery) || 
        channel.genre.toLowerCase().includes(normalizedQuery)
      );
      
      state.searchResults = results;
      
      // Update UI
      elements.initialSearchMessage.style.display = 'none';
      
      if (results.length === 0) {
        elements.noResultsMessage.style.display = 'block';
        elements.searchQueryText.textContent = query;
        elements.searchResultsGrid.innerHTML = '';
      } else {
        elements.noResultsMessage.style.display = 'none';
        
        // Group results into rows of 5
        const rows = [];
        for (let i = 0; i < results.length; i += 5) {
          rows.push(results.slice(i, i + 5));
        }
        
        // Clear previous results
        elements.searchResultsGrid.innerHTML = '';
        
        // Create result rows
        rows.forEach((row, rowIndex) => {
          const rowElement = document.createElement('div');
          rowElement.className = 'search-results-row';
          
          // Create channel cards
          row.forEach((channel, idx) => {
            const card = createChannelCard(channel, idx);
            rowElement.appendChild(card);
          });
          
          elements.searchResultsGrid.appendChild(rowElement);
        });
      }
    }

      });
      
      elements.video.addEventListener('stalled', () => {
        console.log('Video stalled, attempting recovery');
        recoverStream();
      });
      
      // Retry button
      elements.retryButton.addEventListener('click', () => {
        if (state.selectedChannel) {
          elements.errorMessage.style.display = 'none';
          loadVideo(state.selectedChannel.streamUrl);
        }
      });
      
      // Tab buttons
      elements.tvTabButton.addEventListener('click', () => {
        switchTab('tv');
      });
      
      elements.favoritesTabButton.addEventListener('click', () => {
        switchTab('favorites');
      });
      
      // Search button
      elements.searchButton.addEventListener('click', () => {
        openSearchDialog();
      });
      
      // Close search button
      elements.closeSearchButton.addEventListener('click', () => {
        closeSearchDialog();
      });
      
      // Search input
      elements.searchInput.addEventListener('input', (e) => {
        searchChannels(e.target.value);
      });
      
      // Close search on escape key
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && state.isSearchOpen) {
          closeSearchDialog();
        }
      });
      
      // Close search on background click
      elements.searchDialog.addEventListener('click', (e) => {
        if (e.target === elements.searchDialog) {
          closeSearchDialog();
        }
      });
      
      // Scroll detection for bottom nav shadow
      window.addEventListener('scroll', () => {
        if (window.scrollY > 20) {
          elements.bottomNav.classList.add('scrolled');
        } else {
          elements.bottomNav.classList.remove('scrolled');
        }
      });
      
      // Window resize event for scroll buttons
      window.addEventListener('resize', () => {
        checkCategoryScroll();
        
        // Check all channel rows
        document.querySelectorAll('.channel-row').forEach(row => {
          checkRowScroll(row);
        });
      });
    }

    // Recover stream
    function recoverStream() {
      if (!elements.video || !state.hls || !state.selectedChannel) return;
      
      console.log('Attempting to recover stream...');
      elements.loadingSpinner.style.display = 'flex';
      
      // First try to recover by seeking
      if (elements.video.duration) {
        const currentTime = elements.video.currentTime;
        elements.video.currentTime = currentTime + 0.5;
      }
      
      // If that doesn't work, try to reload the stream
      setTimeout(() => {
        if (elements.loadingSpinner.style.display === 'flex' && state.selectedChannel) {
          console.log('Seeking didn\'t resolve the issue, reloading stream...');
          loadVideo(state.selectedChannel.streamUrl);
        }
      }, 3000);
    }

    // Load HLS.js script
    function loadScript(src, callback) {
      const script = document.createElement('script');
      script.src = src;
      script.onload = callback;
      document.head.appendChild(script);
    }

    // Load HLS.js and initialize app
    loadScript('https://cdn.jsdelivr.net/npm/hls.js@latest', init);
  </script>
</body>
</html>
